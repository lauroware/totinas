<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("https://www.solofondos.com/wp-content/uploads/2015/11/fondos-web-texturas-fotos-im-genes-hd-y-de-escritorio-fondo-pantalla-471549.jpg");
        background-size: cover;
        font-family: Arial, sans-serif;
      }

      .card {
        width: 80%; /* Ampliamos el ancho de la tarjeta */
        max-width: 800px; /* Limitamos el ancho máximo */
        margin: 150px auto; /* Agregamos espacio en la parte superior */
        padding: 20px;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Cambiamos el color de fondo a un blanco transparente */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
      }

      .card img {
        width: 200px;
        border-radius: 50%; /* Hacemos la imagen circular */
        margin-right: 20px;
      }

      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        color: #666;
        margin-bottom: 5px;
      }

      .totinas {
        color: blue;
      }

      @media screen and (max-width: 600px) {
        .card {
          width: 90%; /* Ampliamos aún más el ancho en pantallas pequeñas */
        }

        .card img {
          margin-right: 0;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://lauroware.github.io/portfolio/assets/img/profile-img.jpg"
        alt=""
      />
      <div>
        <img src="https://totinas.com.ar/assets/img/logo%20(2).png" alt="" />
        <h1>Lauro Ware</h1>
        <p>Representante comercial</p>
        <p>Teléfono: 1562366175</p>
        <p>Email: ventas@totinas.com</p>
        <p>
          Dirección: Artigas 1553 Dto B CP 1416 - Ciudad autónoma de buenos
          aires - Caba
        </p>
        <p>
          <a href="http://www.totinas.com.ar" target="_blank" class="totinas"
            >www.totinas.com.ar</a
          >
          Instagram:
          <a href="https://www.instagram.com/totinas.oficial/" target="_blank"
            >@totinas.oficial</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
